<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
      <label for="name">Name:</label>
      <div><input type="text" name="myName" id="name" /></div>
      <br />
      <label for="role">Role:</label>
      <div><input type="text" name="myRole" id="role" /></div>
      <br />
      <label for="email">Email:</label>
      <div><input type="email" name="myEmail" id="email" /></div>
      <br />
      <label for="date">Date:</label>
      <div><input type="date" name="myDate" id="date" /></div>
      <br />
      <label for="bonus">Bonus:</label>
      <div><input type="number" name="myBonus" id="bonus" /></div>
      <br />
      <label for="eligibility">Are you eligible?:</label>
      <div>
        <input type="checkbox" name="myEligibility" checked id="eligibility" />
      </div>
      <br />
      <div>
        Gender: Male<input type="radio" name="myGender" /> Female
        <input type="radio" name="myGender" /> Other
        <input type="radio" name="myGender" />
      </div>
      <br />
      <label for="write about yourself">Write about yourself:</label>
      <div>
        <br /><textarea
          name="myText"
          cols="30"
          rows="10"
          id="write about yourself"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="car">Car:</label>
        <select name="myCar" id="car">
          <option value="ind" selected>Indica</option>
          <option value="swf">Swift</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now" />
      </div>
      <br />
    </form>
  </body>
</html>
